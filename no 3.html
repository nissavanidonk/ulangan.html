<h1>Travel reservation form</h1>
    <h3>*denotes mandotory</h3>
    <form action="">
        <label for="nama">Full name*:</label><br>
        <input type="text" id="nama" placeholder="FirstName LastName">
        <br>
        <label for="email">Email address*:</label><br>
        <input type="email" id="email" placeholder="EMAIL ADDRESS">
        <br>
        <label for="goa">Select Tour Package*:</label><br>
        <select id="goa">
            <option value="">Goa</option>
        </select>
        <br>
        <label for="number">Numbaer of persons*:</label><br>
        <input type="number" id="number" placeholder="UNKNOWN TYPE">
        <br>
        <label>What would you want to avail?:</label><br>
        <label for="l">Boarding</label><input type="checkbox" id="hoby" name="hb"><br>
        <label for="p">Fooding</label><input type="checkbox" id="hoby" name="hb"><br>
        <label for="l">Sight seeing</label><input type="checkbox" id="hoby" name="hb">
        <br>
        <label for="type">Discount Coupon code:</label><br>
        <input type="text" id="type" placeholder="UNKNOWN TYPE">
        <br>
        <label for="d">Term and condition*:</label><br>
        <input type="radio" id="b" name="jk"><label for="b">I agree</label>
        <input type="radio" id="c" name="jk"><label for="c">I disagree</label>
        <br>
        <input type="submit" value="Complete reservation">
    </form>
